<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Resource Request Form</h2>
        <form id="resourceRequestForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Request Details -->
            <div class="form-group">
                <label for="resourceType">Resource Type Needed</label>
                <select id="resourceType" name="resourceType" required>
                    <option value="food">Food</option>
                    <option value="water">Water</option>
                    <option value="clothing">Clothing</option>
                    <option value="medicalSupplies">Medical Supplies</option>
                    <option value="shelter">Shelter</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityNeeded">Quantity Needed</label>
                <input type="number" id="quantityNeeded" name="quantityNeeded" min="1" required>
            </div>
            <div class="form-group">
                <label for="urgencyLevel">Urgency Level</label>
                <select id="urgencyLevel" name="urgencyLevel" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="neededBy">Needed By Date</label>
                <input type="date" id="neededBy" name="neededBy" required>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="description">Additional Information</label>
                <textarea id="description" name="description" rows="4" placeholder="Any additional details about the request..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('resourceRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
            // Here you can add code to process the form data, e.g., sending it to a server
        });
    </script>
</body>
</html>
